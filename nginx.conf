    gzip  on;


    upstream classifier{
        server ec2-34-206-3-99.compute-1.amazonaws.com:3000;
    }

    upstream matches {
        server ec2-34-206-3-99.compute-1.amazonaws.com:8080;
    }

    upstream databases {
        server ec2-34-206-3-99.compute-1.amazonaws.com:4000;
    }


    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /classifier/ {
            proxy_pass http://classifier;
        }

        location /matches/ {
            proxy_pass http://matches;
        }

        location /databases/ {
            proxy_pass http://databases;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }